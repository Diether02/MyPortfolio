<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Page</title>
    <style>
        body {
            background-image: url('bg1.gif');
            background-size: cover;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        h1 {
            text-align: center;
            text-decoration: underline;
            font-size: 2.5em;
            margin-bottom: 20px;
            color: #ffcc00;
        }

        table {
            margin: 0 auto;
            border-collapse: collapse;
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
        }

        th {
            color: #ffcc00;
            padding: 15px;
            font-size: 1.2em;
        }

        td {
            text-align: center;
            padding: 5px;
        }

        img {
            width: 320px;
            height: 240px;
            border-radius: 10px;
            transition: transform 0.3s, opacity 0.3s;
        }

        img:hover {
            transform: scale(1.05);
            opacity: 0.9;
        }

        marquee {
            display: block;
            margin: 10px 0;
            font-weight: bold;
            color: #ffcc00;
        }

        @media (max-width: 600px) {
            img {
                width: 100%;
                height: auto;
            }

            h1 {
                font-size: 2em;
            }

            th {
                font-size: 1em;
            }
        }
    </style>
</head>
