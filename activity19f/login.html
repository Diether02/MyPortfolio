<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slideshow Login</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .slideshow-container {
            max-width: 1000px;
            position: relative;
            margin: 10px auto;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.2);
        }

        .mySlides {
            display: none;
        }

        img {
            width: 100%;
            height: 300px;
            object-fit: cover;
        }

        .text {
            color: #fff;
            font-size: 20px;
            padding: 10px 20px;
            position: absolute;
            bottom: 20px;
            width: 100%;
            text-align: center;
            background-color: rgba(0, 0, 0, 0.5);
        }

        .numbertext {
            color: #fff;
            font-size: 12px;
            padding: 8px 12px;
            position: absolute;
            top: 10px;
        }

        .dot {
            height: 15px;
            width: 15px;
            margin: 0 5px;
            background-color: #bbb;
            border-radius: 50%;
            display: inline-block;
            transition: background-color 0.6s ease;
        }

        .active {
            background-color: #717171;
        }

        #date {
            font-size: 18px;
            margin: 20px 0;
            color: #555;
        }

        .login-container {
            text-align: center;
            margin: 20px;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }

        input[type="text"],
        input[type="password"] {
            width: 95%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        button {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        @media only screen and (max-width: 600px) {
            .text {
                font-size: 14px;
            }

            input[type="text"],
            input[type="password"] {
                width: 90%;
                font-size: 14px;
            }

            button {
                font-size: 14px;
            }
        }
    </style>
</head>

<body onload="startTime()">
    <div id="date"></div>
    <div class="slideshow-container">
        <div class="mySlides fade">
            <div class="numbertext">1 / 3</div>
            <img src="login.img1.jpg" alt="Slide 1">
            <div class="text">Caption Text</div>
        </div>
        <div class="mySlides fade">
            <div class="numbertext">2 / 3</div>
            <img src="login.img2.jpg" alt="Slide 2">
            <div class="text">Caption Two</div>
        </div>
        <div class="mySlides fade">
            <div class="numbertext">3 / 3</div>
            <img src="login.img3.jpg" alt="Slide 3">
            <div class="text">Caption Three</div>
        </div>
        <div style="text-align:center">
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
        </div>
    </div>
    <div class="login-container">
        <h3>Email: user@example.com / Password: password123</h3>
        <input type="text" id="user" placeholder="Email">
        <input type="password" id="pass" placeholder="Password">
        <button onclick="validateAndRedirect()">Login</button>
        <button onclick="loadValues()">Previous Login Cookies</button>
    </div>

    <script>
        function startTime() {
            var today = new Date();
            var months = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"];
            var h = today.getHours();
            var m = today.getMinutes();
            var s = today.getSeconds();
            m = checkTime(m);
            s = checkTime(s);
            document.getElementById('date').innerHTML = months[today.getMonth()] + " " + today.getDate() + " " + today.getFullYear() + " " + h + ":" + m + ":" + s + " " + "(Philippine Standard Time)";
            setTimeout(startTime, 500);
        }

        function checkTime(x) {
            return x < 10 ? "0" + x : x;
        }

        var slideIndex = 0;
        showSlides();

        function showSlides() {
            var slides = document.getElementsByClassName("mySlides");
            var dots = document.getElementsByClassName("dot");
            for (var i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";
            }
            slideIndex++;
            if (slideIndex > slides.length) {
                slideIndex = 1;
            }
            for (i = 0; i < dots.length; i++) {
                dots[i].className = dots[i].className.replace(" active", "");
            }
            slides[slideIndex - 1].style.display = "block";
            dots[slideIndex - 1].className += " active";
            setTimeout(showSlides, 3000);
        }

        function saveValues() {
            localStorage.setItem("user", document.getElementById("user").value);
            localStorage.setItem("pass", document.getElementById("pass").value);
        }

        function loadValues() {
            document.getElementById("user").value = localStorage.getItem("user") || "";
            document.getElementById("pass").value = localStorage.getItem("pass") || "";
        }

        function validateAndRedirect() {
            var email = document.getElementById("user").value;
            var password = document.getElementById("pass").value;
            var validEmail = "user@example.com";
            var validPassword = "password123";

            if (email === validEmail && password === validPassword) {
                window.location.href = "activity16f.html";
            } else {
                alert("Invalid email or password.");
            }
        }
    </script>
</body>

</html>
