<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Rates</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 20px;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            color: #007bff;
            margin-bottom: 20px;
            font-size: 2.5em;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
            transition: color 0.3s ease;
            animation: fadeIn 1s ease;
        }

        h1:hover {
            color: #0056b3;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        table {
            width: 100%;
            max-width: 1200px;
            border-collapse: collapse;
            margin: 0 auto;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow: hidden;
            background-color: white;
        }

        th {
            background-color: #007bff;
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 1.2em;
        }

        td {
            padding: 0;
            text-align: center;
            vertical-align: top;
        }

        .rate-cell {
            padding: 20px;
            font-size: 1.5em;
            font-weight: bold;
            background-color: #e9ecef;
            transition: background-color 0.3s ease;
        }

        .rate-cell:hover {
            background-color: #d3d3d3;
            transform: translateY(-2px);
        }

        td img {
            width: 100%;
            height: auto;
            transition: transform 0.3s ease;
            border-top: 5px solid #007bff;
        }

        td img:hover {
            transform: scale(1.03);
            filter: brightness(95%);
        }

        @media (max-width: 768px) {
            table {
                width: 100%;
                font-size: 0.9em;
            }

            .rate-cell {
                font-size: 1.2em;
            }

            h1 {
                font-size: 2em;
            }
        }
    </style>
</head>

<body>
    <h1>Hotel Rates</h1>
    <table>
        <tr>
            <th>RATES</th>
            <th>HOTEL</th>
        </tr>
        <tr>
            <td class="rate-cell">₱34,000.00</td>
            <td><img src="rates.img1.jpg" alt="Hotel 1"></td>
        </tr>
        <tr>
            <td class="rate-cell">₱18,000.00</td>
            <td><img src="rates.img2.jpeg" alt="Hotel 2"></td>
        </tr>
        <tr>
            <td class="rate-cell">₱22,000.00</td>
            <td><img src="rates.img1.jpg" alt="Hotel 3"></td>
        </tr>
        <tr>
            <td class="rate-cell">₱27,000.00</td>
            <td><img src="rates.img4.jpg" alt="Hotel 4"></td>
        </tr>
        <tr>
            <td class="rate-cell">₱32,000.00</td>
            <td><img src="rates.img5.jpg" alt="Hotel 5"></td>
        </tr>
    </table>
</body>

</html>
