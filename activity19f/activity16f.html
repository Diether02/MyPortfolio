    <script>
        function startTime() {
            var today = new Date();
            var months = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"];
            var h = today.getHours();
            var m = today.getMinutes();
            var s = today.getSeconds();
            m = checkTime(m);
            s = checkTime(s);
            document.getElementById('date').innerHTML = `${months[today.getMonth()]} ${today.getDate()}, ${today.getFullYear()} ${h}:${m}:${s} (Philippine Standard Time)`;
            setTimeout(startTime, 500);
        }

        function checkTime(x) {
            return x < 10 ? "0" + x : x;
        }
    </script>
