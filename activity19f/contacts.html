<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #e0f7fa, #80deea);
            margin: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            align-items: center;
            justify-content: center;
          
        }

        .container {
            max-width: 900px;
            margin: 20px;
            padding: 30px;
            text-align: center;
            background: white;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .container:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.3);
        }

        h1 {
            font-size: 26px;
            color: #333;
            margin-bottom: 20px;
        }

        h3 {
            font-size: 20px;
            color: #444;
            margin: 15px 0;
        }

        a {
            text-decoration: none;
            color: #007BFF;
            transition: color 0.3s ease;
            font-weight: bold;
            position: relative;
        }

        a::after {
            content: '';
            display: block;
            height: 2px;
            width: 0;
            background: #007BFF;
            transition: width 0.3s ease, background-color 0.3s ease;
            position: absolute;
            bottom: -5px;
            left: 0;
        }

        a:hover {
            color: #0056b3;
        }

        a:hover::after {
            width: 100%;
        }

        .icon-container {
            display: flex;
            justify-content: center;
            margin: 15px 0;
        }

        img {
            width: 60px;
            height: 60px;
            margin: 0 15px;
            transition: transform 0.3s ease;
        }

        img:hover {
            transform: scale(1.1);
        }

        footer {
            background-color: #000;
            color: white;
            text-align: center;
            width: 100%;
            margin-top: auto;

        }

        @media (max-width: 600px) {
            h1 {
                font-size: 22px;
            }

            h3 {
                font-size: 18px;
            }

            img {
                width: 40px;
                height: 40px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>
            <q>The sand may brush off,<br>the salt may wash clean,<br>the tans may fade,<br>but the memories will last forever.</q>
        </h1>

        <h3>FOR MORE INFORMATION<br>
            EMAIL US | <a href="mailto:ilovebeach.resort@gmail.com">@ilovebeach.resort@gmail.com</a>
        </h3>
        <div class="icon-container">
            <img src="contacts.img1.png" alt="Email Icon">
        </div>

        <h3>FIND US | <a href="https://facebook.com/Beachresort" target="_blank">facebook.com/Beachresort</a></h3>
        <div class="icon-container">
            <img src="contacts.img2.png" alt="Facebook Icon">
        </div>

        <h3>FOLLOW US | <a href="https://twitter.com/ILovebeach" target="_blank">@ILovebeach</a></h3>
        <div class="icon-container">
            <img src="contacts.img3.png" alt="Twitter Icon">
        </div>
    </div>

    <footer>
        <p>Copyright &copy; 2020 Beach Resort. All rights reserved.</p>
    </footer>
</body>

</html>
