<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Special Offers</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 20px;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            color: #007bff;
            margin-bottom: 20px;
            font-size: 2.5em;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
            transition: color 0.3s ease;
            animation: fadeIn 1s ease;
        }

        h1:hover {
            color: #0056b3;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        table {
            width: 100%;
            max-width: 1200px;
            border-collapse: collapse;
            margin: 0 auto;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow: hidden;
            background-color: white;
        }

        td {
            padding: 20px;
            text-align: center;
            vertical-align: top;
        }

        h2 {
            font-size: 1.8em;
            margin: 0;
            color: #007bff;
            transition: font-size 0.3s ease;
        }

        h2:hover {
            font-size: 1.9em;
            color: #0056b3;
        }

        td img {
            width: 100%;
            max-width: 900px;
            height: auto;
            transition: transform 0.3s ease;
            border-radius: 8px;
        }

        td img:hover {
            transform: scale(1.05);
            filter: brightness(90%);
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2em;
            }

            h2 {
                font-size: 1.5em;
            }

            td img {
                max-width: 100%;
            }
        }
    </style>
</head>

<body>
    <h1>SPECIAL OFFERS</h1>
    <table>
        <tr>
            <td><h2>Room Accommodation</h2></td>
            <td><img src="specialoffers.img1.jpg" alt="Room Accommodation"></td>
        </tr>
        <tr>
            <td><h2>Welcome Drinks</h2></td>
            <td><img src="specialoffers.img2.jpg" alt="Welcome Drinks"></td>
        </tr>
        <tr>
            <td><h2>Breakfast</h2></td>
            <td><img src="specialoffers.img3.jpg" alt="Breakfast"></td>
        </tr>
        <tr>
            <td><h2>Romantic Dinner by the Beach</h2></td>
            <td><img src="specialoffers.img4.jpg" alt="Romantic Dinner by the Beach"></td>
        </tr>
        <tr>
            <td><h2>Wifi Access</h2></td>
            <td><img src="specialoffers.img5.jpg" alt="Wifi Access"></td>
        </tr>
    </table>
</body>

</html>
